<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/range.css">
    <!-- Vendor -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap5.css">


</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center bg-success ">

        <div class="d-flex align-items-center justify-content-between">
            <a href="product.html" class="logo d-flex align-items-center">
                <img src="" alt="">
                <span class="d-none d-lg-block text-light">FishBigAdmin</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->

    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">

            <li class="nav-item">
                <a class="nav-link collapsed" href="category.html">
                    <i class="bi bi-menu-button-wide"></i>
                    <span>Danh mục</span>
                </a>
            </li><!-- Category Nav -->

            <li class="nav-item">
                <a class="nav-link" href="product.html">
                    <i class="bi bi-basket2"></i>
                    <span>Sản phẩm</span>
                </a>
            </li><!-- Category Nav -->

            <!-- Bill Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" href="user.html">
                    <i class="bi bi-people"></i>
                    <span>Quản lý người dùng</span>
                </a>
            </li><!-- User Management Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" id="admin__sign-out">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Sign Out</span>
                </a>
            </li><!-- End Login Page Nav -->

        </ul>

    </aside><!-- End Sidebar-->
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Sản phẩm</h1>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sản phẩm</h5>

                            <!-- General Form Elements -->
                            <div class="row mb-3" hidden>
                                <label for="inputText" class="col-sm-2 col-form-label">Mã sản phẩm</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="ProductID" disabled>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Tên sản phẩm</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="ProductName">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputNumber" class="col-sm-2 col-form-label">Giá</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="ProductPrice">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputNumber" class="col-sm-2 col-form-label">Khuyến mãi</label>
                                <div class="col-sm-9">
                                    <!-- <input type="range" class="form-range" min="0" max="100" step="1" id="ProductPrice"> -->
                                    <div id="output" class="output ">
                                        0%
                                    </div>
                                    <input type="range" min="0" max="100" value="0" step="5" oninput="move()"
                                        id="range">
                                </div>
                            </div>
                            <div class="row mb-3">

                                <legend class="col-form-label col-sm-2 pt-0">Size</legend>
                                <div class="col-sm-10">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input btn-check" type="checkbox" id="gridCheck1"
                                            autocomplete="off" name="size" value="XS">
                                        <label class="form-check-label btn btn-outline-primary" for="gridCheck1">
                                            XS
                                        </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input btn-check" type="checkbox" id="gridCheck2"
                                            autocomplete="off" name="size" value="S">
                                        <label class="form-check-label btn btn-outline-primary" for="gridCheck2">
                                            S
                                        </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input btn-check" type="checkbox" id="gridCheck3"
                                            autocomplete="off" name="size" value="M">
                                        <label class="form-check-label btn btn-outline-primary" for="gridCheck3">
                                            M
                                        </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input btn-check" type="checkbox" id="gridCheck4"
                                            autocomplete="off" name="size" value="L">
                                        <label class="form-check-label btn btn-outline-primary" for="gridCheck4">
                                            L
                                        </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input btn-check" type="checkbox" id="gridCheck5"
                                            autocomplete="off" name="size" value="XL">
                                        <label class="form-check-label btn btn-outline-primary" for="gridCheck5">
                                            XL
                                        </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input btn-check" type="checkbox" id="gridCheck6"
                                            autocomplete="off" name="size" value="2XL">
                                        <label class="form-check-label btn btn-outline-primary" for="gridCheck6">
                                            2XL
                                        </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input btn-check" type="checkbox" id="gridCheck7"
                                            autocomplete="off" name="size" value="3XL">
                                        <label class="form-check-label btn btn-outline-primary" for="gridCheck7">
                                            3XL
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input btn-check" type="checkbox" id="gridCheck8"
                                            autocomplete="off" name="size" value="4XL">
                                        <label class="form-check-label btn btn-outline-primary" for="gridCheck8">
                                            4XL
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Danh mục sản phẩm</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example"
                                        id="ProductCategory">
                                        <option selected>Chọn danh mục sản phẩm</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputNumber" class="col-sm-2 col-form-label">Hình ảnh</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="file-image" multiple required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Miêu tả</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" style="height: 100px" id="Description"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Chi tiết</label>
                                <div class="col-sm-10">
                                    <textarea class="tinymce-editor" id="Detail">

                        </textarea>
                                </div>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-success" id="AddBtn">Thêm</button>
                                <button class="btn btn-danger" id="DeleteBtn">Xóa</button>
                                <button class="btn btn-primary" id="UpdateBtn">Sửa</button>
                            </div>

                            <!-- End General Form Elements -->

                        </div>
                    </div>
                    <div class="card recent-sales overflow-auto">
                        <div class="card-body">
                            <h5 class="card-title">Danh sách</h5>
                            <table class="table table-borderless datatable" id="listProduct">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Sản phẩm</th>
                                        <th scope="col">Giá</th>
                                        <th scope="col">Ngày tạo</th>
                                        <th scope="col">Ngày sửa đổi</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>

                    </div><!-- End Recent Sales -->
                </div>
            </div>
        </section>


    </main><!-- End #main -->
    <!-- Vendor -->
    <script src="vendor/apexcharts/apexcharts.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/chart.js/chart.umd.js"></script>
    <script src="vendor/echarts/echarts.min.js"></script>
    <script src="vendor/quill/quill.js"></script>
    <script src="vendor/tinymce/tinymce.min.js"></script>
    <script src="vendor/php-email-form/validate.js"></script>
    <script src="./js/tiny.js"></script>

    <!--Icon & jquery-->
    <script src="https://kit.fontawesome.com/0d84cb8634.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- DataTable -->
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap5.js"></script>

    <!-- Firebase -->
    <script type="module" src="./js/product.js" defer></script>

    <script>
        // Khởi tạo trình soạn thảo TinyMCE
        tinymce.init({
            selector: 'textarea#Detail'
        });
        // $(document).ready(function () {
        //     $('#listProduct').DataTable();
        // });
        function move() {
            var x = document.getElementById("range").value;
            var ele = document.getElementById("output");
            ele.style.marginLeft = x + "%";
            ele.innerHTML = x + "%";

        }
    </script>
    <script type="module" src="./js/adminLogout.js" defer></script>
    <script type="module" src="../../public/js/redirect.js" defer></script>
</body>

</html>
