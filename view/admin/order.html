                            <h5 class="card-title">Danh sách hóa đơn</h5>
                            <table class="table table-borderless datatable" id="table-order">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Khách hàng</th>
                                        <th>Ngày xuất hóa đơn</th>
                                        <th>Thành tiền</th>

                        </div>
                    </div>
                </div>

                    <div class="card recent-sales overflow-auto">
                        <div class="card-body">

                                <h5 class="card-title col-sm-6">Chi tiết hóa đơn</h5>
                                <h5 class="card-title col-sm-6" id="ODID"></h5>
                            </div>


                            <div class="row">
                                <p class="col-sm-4">Khách hàng</p>
                                <p id="Customer" class="col-sm-8"></p>
                            </div>
                            <div class="row">
                                <p class="col-sm-4">Địa chỉ</p>
                                <p id="Address" class="col-sm-8"></p>
                            </div>
                            <div class="row">
                                <p class="col-sm-4">Số điện thoại</p>
                                <p id="Phone" class="col-sm-8"></p>
                            </div>


                            <table class="table table-borderless datatable" id="order-detail">
                                <thead>
                                    <tr>
                                        <th scope="col">Mã</th>
                                        <th scope="col">Sản phẩm</th>
                                        <th scope="col">Số lượng</th>
                                        <th scope="col">Đơn giá</th>
                                        <th scope="col">Thành tiền</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <hr>
                            <div class="row justify-content-between">
                                <p class="col-sm-4">Tổng cộng</p>
                                <p class="col-sm-3" id="total-full"></p>
                            </div>
                        </div>
